<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Address Format</title>
    <style>
        .address-container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .sender, .receiver {
            width: 45%;
        }
        .receiver {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Address Format Example</h1>
    
    <div class="address-container">
        <div class="sender">
            <p>John Doe<br>
            123 Elm Street<br>
            Springfield, IL 62701<br>
            USA</p>
        </div>
        
        <div class="receiver">
            <p>Jane Smith<br>
            456 Oak Avenue<br>
            Chicago, IL 60601<br>
            USA</p>
        </div>
    </div>

    <div class="address-container">
        <div class="sender">
            <p>Mark Johnson<br>
            789 Maple Road<br>
            Miami, FL 33101<br>
            USA</p>
        </div>

        <div class="receiver">
            <p>Susan Lee<br>
            101 Pine Street<br>
            Los Angeles, CA 90001<br>
            USA</p>
        </div>
    </div>
    
</body>
</html>
